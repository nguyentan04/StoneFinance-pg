       <script>
           //for android
           const ANDROID_OS = "Android";
           const ANDROID_APP_STORE= "https://play.google.com/store/apps/details?id=com.epi";
           const ANDROID_DEEP_LINK="thinkmanga://127.0.0.1/thinkmanga/index.html?new=1";

           //for ios
           const IOS_OS = "iOS";
           const IOS_APP_STORE= "";
           const IOS_APP_LINK= "";

           var os = GetMobileOperating();

           if (os == ANDROID_OS) {               
              setTimeout(function () { window.location = ANDROID_APP_STORE; }, 25);
              window.location = ANDROID_DEEP_LINK;
           }


           function GetMobileOperating() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;

                // Windows Phone must come first because its UA also contains "Android"
                if (/windows phone/i.test(userAgent)) {
                    return "Windows Phone";
                }

                if (/android/i.test(userAgent)) {
                    return "Android";
                }

                // iOS detection from: http://stackoverflow.com/a/9039885/177710
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return "iOS";
                }

                return "unknown";
            }
       </script>
